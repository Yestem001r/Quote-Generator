<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/-- template/img/png-transparent-sun-logo-sunlight-silhouette-thumbnail.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <span class="quote-text" id="quote"></span>
      <span class="author-text" id="author"></span>
      <div class="loader-container">
        <div class="loader" id="loader"></div>
      </div>
      <div class="button-container">
        <button class="twitter-btn" id="twitter">
          <i class="fa fa-twitter"></i>
        </button>
        <button class="next-quote-btn" id="next-quote">Next Quote</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/67c3086860.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
